<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
       <!-- css링크 -->
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <!-- 제이쿼리 링크 -->
       <script src="jquery/jquery-3.6.3.min.js"></script>
       <!-- 부트스트랩 테마가 필요하면 이쯤 추가.. -->
       <!-- js링크 -->    
       <script src="js/bootstrap.min.js"></script>
   
   
       <!-- 커스터마이징 디자인 -->
       <link rel="stylesheet" href="index03.css">
       
</head>
<body>
    <section>
        <div class="container">

            <h3>상세내용</h3>

            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <img src="img/detail.jpg" alt="이미지">
                </div>

                <div class="col-sm-6 col-xs-12">
                    <div class="detail">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지</p>
                        <p class="price">135,000원</p>
                        <p class="deliver">무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외) 
                        </p>
                    </div>

                    <div class="detail-control">
                    <div class="price">
                        <p class="left">총상품금액</p>
                        <p class="right">0원</p>
                    </div>
                    <div class="order">
                        <button class="left btn btn-default">장바구니</button>
                        <button class="right btn btn-primary">구매하기</button>
                    </div>
                </div>
           
            </div>
        </div>
    </div>

      <section style="margin-top: 70px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <form class="reply-wrap"> <!--form태그도 블럭임-->
                        <div class="reply-img">
                        <img src="img/profile.png" alt="">
                    </div>

                    <div class="reply-content">
                        <textarea class="form-control" placeholder="500글자 이내"></textarea>
                        <div class="reply-control">
                            <div class="left"><!--왼쪽으로-->
                            <input type ="text" class="form-control" placeholder="아이디">
                            <input type ="password" class="form-control" placeholder="비밀번호">
                        </div>
                            <button class="right btn btn-success">등록하기</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
